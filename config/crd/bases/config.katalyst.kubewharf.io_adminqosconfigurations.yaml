                                  if zero means no limit
                                type: number
                              targetReclaimedCoreUtilization:
                                description: TargetReclaimedCoreUtilization is the
                                  target reclaimed core utilization to be used for
                                  calculating the oversold cpu headroom
                                type: number
                            type: object
                        type: object
                      enableReclaim:
