                              constraints:
                                items:
                                  properties:
                                    maxLowerGap:
                                      description: MaxLowerGap is the maximum downward
                                        offset value from the baseline
                                      type: number
                                    maxLowerGapRatio:
                                      description: MaxLowerGapRatio is the maximum
                                        downward offset ratio from the baseline
                                      type: number
                                    maxUpperGap:
                                      description: MaxUpperGap is the maximum upward
                                        offset value from the baseline
                                      type: number
                                    maxUpperGapRatio:
                                      description: MaxUpperGapRatio is the maximum
                                        upward offset ratio from the baseline
                                      type: number
                                    name:
                                      description: ControlKnobName defines available
                                        control knob key for provision policy
                                      type: string
                                  required:
                                  - name
                                  type: object
                                type: array
                              regionIndicators:
                                items:
                                  properties:
                                    regionType:
                                      description: QoSRegionType declares pre-defined
                                        region types
                                      type: string
                                    targets:
                                      items:
                                        properties:
                                          name:
                                            type: string
                                          target:
                                            type: number
                                        required:
                                        - name
                                        - target
                                        type: object
                                      type: array
                                  required:
                                  - regionType
                                  - targets
                                  type: object
                                type: array
                            type: object
                        required:
                        - cpuProvisionConfig
                        type: object
                      memoryAdvisorConfig:
                        properties:
                          memoryGuardConfig:
                            description: |-
                              MemoryGuardConfig is a config for memory guard plugin, which is used to avoid high priority workload from being
                              affected by memory bursting caused by low priority workload.
                            properties:
                              enable:
                                description: Enable is a flag to enable memory guard
                                  plugin
                                type: boolean
                            type: object
                        type: object
                    type: object
                  evictionConfig:
                    description: EvictionConfig is a configuration for eviction
                    properties:
                      cpuPressureEvictionConfig:
                        description: CPUPressureEvictionConfig is the config for cpu
                          pressure eviction
                        properties:
                          enableLoadEviction:
                            description: EnableLoadEviction is whether to enable cpu
                              load eviction
                            type: boolean
                          enableSuppressionEviction:
                            description: EnableSuppressionEviction is whether to enable
                              pod-level cpu suppression eviction
                            type: boolean
                          gracePeriod:
                            description: GracePeriod is the grace period of cpu pressure
                              eviction
                            format: int64
                            minimum: 0
                            type: integer
                          loadEvictionCoolDownTime:
                            description: |-
                              LoadEvictionCoolDownTime is the cool-down time of cpu load eviction,
                              if the cpu load eviction is triggered, the cpu load eviction will be
                              disabled for the cool-down time
                            type: string
                          loadLowerBoundRatio:
                            description: |-
                              LoadLowerBoundRatio is the lower bound ratio of cpuset pool load, if the load
                              of the target cpuset pool is greater than the load lower bound repeatedly, the
                              node taint will be triggered
                            minimum: 0
                            type: number
                          loadMetricRingSize:
                            description: |-
                              LoadMetricRingSize is the size of the load metric ring, which is used to calculate the
                              load of the target cpuset pool
                            minimum: 1
                            type: integer
                          loadThresholdMetPercentage:
                            description: |-
                              LoadThresholdMetPercentage is the percentage of the number of times the load
                              over the upper bound to the total number of times the load is measured, if the
                              percentage is greater than the load threshold met percentage, the eviction or
                              node tainted will be triggered
                            maximum: 1
                            minimum: 0
                            type: number
                          loadUpperBoundRatio:
                            description: |-
                              LoadUpperBoundRatio is the upper bound ratio of cpuset pool load, if the load
                              of the target cpuset pool is greater than the load upper bound repeatedly, the
                              eviction will be triggered
                            minimum: 1
                            type: number
                          maxSuppressionToleranceRate:
                            description: |-
                              MaxSuppressionToleranceRate is the maximum cpu suppression tolerance rate that
                              can be set by the pod, if the cpu suppression tolerance rate of the pod is greater
                              than the maximum cpu suppression tolerance rate, the cpu suppression tolerance rate
                              of the pod will be set to the maximum cpu suppression tolerance rate
                            minimum: 0
                            type: number
                          minSuppressionToleranceDuration:
                            description: |-
                              MinSuppressionToleranceDuration is the minimum duration a pod can tolerate cpu
                              suppression, only if the cpu suppression duration of the pod is greater than the
                              minimum cpu suppression duration, the eviction will be triggered
                            type: string
                          numaCPUPressureEvictionConfig:
                            description: NumaCPUPressureEvictionConfig holds configurations
                              for NUMA-level CPU pressure eviction.
                            properties:
                              enableEviction:
                                description: EnableEviction indicates whether to enable
                                  NUMA-level CPU pressure eviction.
                                type: boolean
                              gracePeriod:
                                description: |-
                                  GracePeriod is the grace period (in seconds) after a pod starts before it can be considered for eviction
                                  due to NUMA CPU pressure. 0 means no grace period.
                                format: int64
                                minimum: 0
                                type: integer
                              metricRingSize:
                                description: MetricRingSize is the size of the metric
                                  ring buffer for calculating NUMA CPU pressure.
                                minimum: 1
                                type: integer
                              thresholdExpandFactor:
                                description: |-
                                  ThresholdExpandFactor expands the metric threshold from a specific machine to set the eviction threshold.
                                  E.g., 1.1 means a 10% increase.
                                minimum: 0
                                type: number
                              thresholdMetPercentage:
                                description: |-
                                  ThresholdMetPercentage is the percentage of time the NUMA's CPU pressure
                                  must be above the threshold for an eviction to be triggered.
                                maximum: 1
                                minimum: 0
                                type: number
                            type: object
                        type: object
                      cpuSystemPressureEvictionConfig:
                        description: CPUSystemPressureEvictionConfig is the config
                          for cpu system pressure eviction at node level
                        properties:
                          RankingLabels:
                            additionalProperties:
                              items:
                                type: string
                              type: array
                            type: object
                          checkCPUManager:
                            type: boolean
                          enableCPUSystemPressureEviction:
                            type: boolean
                          evictionCoolDownTime:
                            description: EvictionCoolDownTime is the cool down duration
                              of pod eviction
                            type: string
                          evictionRankingMetrics:
                            description: EvictionRankingMetrics is the metric list
                              for ranking eviction pods
                            items:
                              type: string
                            type: array
                          gracePeriod:
                            format: int64
                            type: integer
                          loadLowerBoundRatio:
                            description: |-
                              LoadLowerBoundRatio is the lower bound ratio of node, if the load
                              of the node is greater than the load lower bound repeatedly, the
                              cordon will be triggered
                            maximum: 1
                            minimum: 0
                            type: number
                          loadUpperBoundRatio:
                            description: |-
                              LoadUpperBoundRatio is the upper bound ratio of node, if the load
                              of the node is greater than the load upper bound repeatedly, the
                              eviction will be triggered
                            maximum: 1
                            minimum: 0
                            type: number
                          metricRingSize:
                            description: MetricRingSize is the size of the load metric
                              ring
                            minimum: 1
                            type: integer
                          thresholdMetPercentage:
                            description: |-
                              ThresholdMetPercentage is the percentage of the number of times the metric
                              over the upper bound to the total number of times the metric is measured, if the
                              percentage is greater than the threshold met percentage, the eviction or
                              node tainted will be triggered
                            maximum: 1
                            minimum: 0
                            type: number
                          usageLowerBoundRatio:
                            description: |-
                              UsageLowerBoundRatio is the lower bound ratio of node, if the cpu usage
                              of the node is greater than the usage lower bound repeatedly, the
                              cordon will be triggered
                            maximum: 1
                            minimum: 0
                            type: number
                          usageUpperBoundRatio:
                            description: |-
                              UsageUpperBoundRatio is the upper bound ratio of node, if the cpu usage
                              of the node is greater than the usage upper bound repeatedly, the
                              eviction will be triggered
                            maximum: 1
                            minimum: 0
                            type: number
                        type: object
                      dryRun:
                        description: |-
                          DryRun is the list of eviction plugins to dryRun
                          '*' means "all dry-run by default"
                          'foo' means "dry-run 'foo'"
                          first item for a particular name wins
                        items:
                          type: string
                        type: array
                      memoryPressureEvictionConfig:
                        description: MemoryPressureEvictionConfig is the config for
                          memory pressure eviction
                        properties:
                          enableNumaLevelEviction:
                            description: EnableNumaLevelEviction is whether to enable
                              numa-level eviction
                            type: boolean
                          enableRSSOveruseEviction:
                            description: EnableRSSOveruseEviction is whether to enable
                              pod-level rss overuse eviction
                            type: boolean
                          enableSystemLevelEviction:
                            description: EnableSystemLevelEviction is whether to enable
                              system-level eviction
                            type: boolean
                          gracePeriod:
                            description: GracePeriod is the grace period of memory
                              pressure eviction
                            format: int64
                            minimum: 0
                            type: integer
                          numaEvictionRankingMetrics:
                            description: |-
                              NumaEvictionRankingMetrics is the metrics used to rank pods for eviction
                              at the NUMA level
                            items:
                              description: |-
                                NumaEvictionRankingMetric is the metrics used to rank pods for eviction at the
                                NUMA level
                              enum:
                              - qos.pod
                              - priority.pod
                              - mem.total.numa.container
                              type: string
                            minItems: 1
                            type: array
                          numaFreeBelowWatermarkTimesThreshold:
                            description: |-
                              NumaFreeBelowWatermarkTimesThreshold is the threshold for the number of
                              times NUMA's free memory falls below the watermark
                            minimum: 0
                            type: integer
                          numaVictimMinimumUtilizationThreshold:
                            description: |-
                              NumaVictimMinimumUtilizationThreshold is the victim's minimum memory usage on a NUMA node, if a pod
                              uses less memory on a NUMA node than this threshold,it won't be evicted by this NUMA's memory pressure.
                            type: number
                          rssOveruseRateThreshold:
                            description: RSSOveruseRateThreshold is the threshold
                              for the rate of rss
                            minimum: 0
                            type: number
                          systemEvictionRankingMetrics:
                            description: |-
                              SystemEvictionRankingMetrics is the metrics used to rank pods for eviction
                              at the system level
                            items:
                              description: |-
                                SystemEvictionRankingMetric is the metrics used to rank pods for eviction at the
                                system level
                              enum:
                              - qos.pod
                              - priority.pod
                              - mem.usage.container
                              - native.qos.pod
                              - owner.pod
                              type: string
                            minItems: 1
                            type: array
                          systemFreeMemoryThresholdMinimum:
                            anyOf:
                            - type: integer
                            - type: string
                            description: SystemFreeMemoryThresholdMinimum is the system
                              free memory threshold minimum.
                            pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                            x-kubernetes-int-or-string: true
                          systemKswapdRateExceedDurationThreshold:
                            description: |-
                              SystemKswapdRateExceedDurationThreshold is the threshold for the duration the kswapd reclaiming rate
                              exceeds the threshold
                            minimum: 0
                            type: integer
                          systemKswapdRateThreshold:
                            description: |-
                              NumaFreeBelowWatermarkTimesThreshold is the threshold for the rate of
                              kswapd reclaiming rate
                            minimum: 0
                            type: integer
                        type: object
                      networkEvictionConfig:
                        description: NetworkEvictionConfig is the config for network
                          eviction
                        properties:
                          enableNICNetworkEviction:
                            description: EnableNICHealthEviction is whether to enable
                              NIC health eviction.
                            type: boolean
                          gracePeriod:
                            description: GracePeriod is the grace period of nic health
                              eviction
                            format: int64
                            minimum: 0
                            type: integer
                          nicUnhealthyToleranceDuration:
                            description: |-
                              NICUnhealthyToleranceDuration is the default duration a pod can tolerate nic
                              unhealthy
                            type: string
                        type: object
                      reclaimedResourcesEvictionConfig:
                        description: ReclaimedResourcesEvictionConfig is the config
                          for reclaimed resources' eviction
                        properties:
                          evictionThreshold:
                            additionalProperties:
                              type: number
                            description: EvictionThreshold eviction threshold rate
                              for reclaimed resources
                            type: object
                          gracePeriod:
                            description: GracePeriod is the grace period of reclaimed
                              resources' eviction
                            format: int64
                            minimum: 0
                            type: integer
                          thresholdMetToleranceDuration:
                            description: ThresholdMetToleranceDuration is the tolerance
                              duration before eviction.
                            format: int64
                            minimum: 0
                            type: integer
                        type: object
                      rootfsPressureEvictionConfig:
                        description: RootfsPressureEvictionConfig is the config for
                          rootfs pressure eviction
                        properties:
                          enableRootfsOveruseEviction:
                            description: EnableRootfsOveruseEviction is whether to
                              enable rootfs overuse eviction.
                            type: boolean
                          enableRootfsPressureEviction:
                            description: EnableRootfsPressureEviction is whether to
                              enable rootfs pressure eviction.
                            type: boolean
                          gracePeriod:
                            description: GracePeriod is the grace period of pod deletion
                            format: int64
                            type: integer
                          minimumImageFsDiskCapacityThreshold:
                            anyOf:
                            - type: integer
                            - type: string
                            description: |-
                              MinimumImageFsDiskCapacityThreshold is a threshold for all nodes.
                              The eviction manager will ignore those nodes whose image fs disk capacity is less than this threshold.
                              Fox example: "100Gi".
                            pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                            x-kubernetes-int-or-string: true
                          minimumImageFsFreeThreshold:
                            description: |-
                              MinimumImageFsFreeThreshold is a threshold for a node.
                              Once the image rootfs free space of current node is lower than this threshold, the eviction manager will try to evict some pods.
                              For example: "200Gi", "10%".
                            pattern: ^(0|[1-9][0-9]*)(\.[0-9]+)?%?$|^(0|[1-9][0-9]*)([kKmMGTPeE]i?)$
                            type: string
                          minimumImageFsInodesFreeThreshold:
                            description: |-
                              MinimumImageFsInodesFreeThreshold is a threshold for a node.
                              Once the image rootfs free inodes of current node is lower than this threshold, the eviction manager will try to evict some pods.
                              For example: "100000", "10%".
                            pattern: ^(0|[1-9]\d*)(\.\d+)?%?$|^\d+$
                            type: string
                          podMinimumInodesUsedThreshold:
                            description: |-
                              PodMinimumInodesUsedThreshold is a threshold for all pods.
                              The eviction manager will ignore this pod if its rootfs inodes used is lower than this threshold.
                              For example: "1000", "1%".
                            pattern: ^(0|[1-9]\d*)(\.\d+)?%?$|^\d+$
                            type: string
                          podMinimumUsedThreshold:
                            description: |-
                              PodMinimumUsedThreshold is a threshold for all pods.
                              The eviction manager will ignore this pod if its rootfs used in bytes is lower than this threshold.
                              For example: "200Gi", "1%".
                            pattern: ^(0|[1-9][0-9]*)(\.[0-9]+)?%?$|^(0|[1-9][0-9]*)([kKmMGTPeE]i?)$
                            type: string
                          reclaimedQoSPodInodesUsedPriorityThreshold:
                            description: |-
                              ReclaimedQoSPodInodesUsedPriorityThreshold is a threshold for all offline pods.
                              The eviction manager will prioritize the eviction of reclaimed pods that reach this threshold.
                              For example: "500", "1%".
                            pattern: ^(0|[1-9]\d*)(\.\d+)?%?$|^\d+$
                            type: string
                          reclaimedQoSPodUsedPriorityThreshold:
                            description: |-
                              ReclaimedQoSPodUsedPriorityThreshold is a threshold for all offline pods.
                              The eviction manager will prioritize the eviction of offline pods that reach this threshold.
                              For example: "100Gi", "1%".
                            pattern: ^(0|[1-9][0-9]*)(\.[0-9]+)?%?$|^(0|[1-9][0-9]*)([kKmMGTPeE]i?)$
                            type: string
                          reclaimedQoSRootfsOveruseThreshold:
                            description: |-
                              ReclaimedQoSRootfsOveruseThreshold is the threshold for rootfs overuse.
                              For example: "100Gi", "10%".
                            type: string
                          rootfsOveruseEvictionSupportedQoSLevels:
                            description: RootfsOveruseEvictionSupportedQoSLevels is
                              the supported qos levels for rootfs overuse eviction.
                            items:
                              type: string
                            type: array
                          sharedQoSRootfsOveruseThreshold:
                            description: |-
                              SharedQoSRootfsOveruseThreshold is the threshold for rootfs overuse.
                              For example: "100Gi", "10%".
                            type: string
                        type: object
                      systemLoadPressureEvictionConfig:
                        description: |-
                          SystemLoadPressureEvictionConfig is the config for system load eviction


                          Deprecated: Please use CPUSystemPressureEvictionConfig instead to configure params for CPU eviction plugin at node level
                        properties:
                          coolDownTime:
                            description: CoolDownTime is the cool-down time of the
                              plugin evict pods
                            format: int64
                            minimum: 1
                            type: integer
                          gracePeriod:
                            description: GracePeriod is the grace period of pod deletion
                            format: int64
                            type: integer
                          hardThreshold:
                            description: |-
                              HardThreshold is the hard threshold of system load pressure, it should be an integral multiple of 100, which means
                              the real threshold is (SoftThreshold / 100) * CoreNumber
                            format: int64
                            type: integer
                          historySize:
                            description: HistorySize is the size of the load metric
                              ring, which is used to calculate the system load
                            format: int64
                            minimum: 1
                            type: integer
                          softThreshold:
                            description: |-
                              SoftThreshold is the soft threshold of system load pressure, it should be an integral multiple of 100, which means
                              the real threshold is (SoftThreshold / 100) * CoreNumber
                            format: int64
                            type: integer
                          syncPeriod:
                            description: SyncPeriod is the interval in seconds of
                              the plugin fetch the load information
                            format: int64
                            minimum: 1
                            type: integer
                          thresholdMetPercentage:
                            description: |-
                              the plugin considers the node is facing load pressure only when the ratio of load history which is greater than
                              threshold is greater than this percentage
                            type: number
                        type: object
                    type: object
                  reclaimedResourceConfig:
                    description: ReclaimedResourceConfig is a configuration for reclaim
                      resource
                    properties:
                      cpuHeadroomConfig:
                        description: CPUHeadroomConfig is a configuration for cpu
                          headroom
                        properties:
                          utilBasedConfig:
                            description: UtilBasedConfig is a config for utilization
                              based cpu headroom policy
                            properties:
                              enable:
                                description: Enable is a flag to enable utilization
                                  based cpu headroom policy
                                type: boolean
                              maxHeadroomCapacityRate:
                                description: |-
                                  MaxHeadroomCapacityRate is the max headroom capacity rate of cpu headroom to the total
                                  cpu capacity of node
                                minimum: 0
                                type: number
                              maxOversoldRate:
                                description: |-
                                  MaxOversoldRate is the max oversold rate of cpu headroom to the actual size of
                                  reclaimed_cores pool
                                minimum: 0
                                type: number
                              maxReclaimedCoreUtilization:
                                description: |-
                                  MaxReclaimedCoreUtilization is the max reclaimed core utilization of reclaimed_cores pool,
                                  which is used to calculate the oversold cpu headroom, if zero means no limit
                                maximum: 1
                                minimum: 0
                                type: number
                              targetReclaimedCoreUtilization:
                                description: |-
                                  TargetReclaimedCoreUtilization is the target reclaimed core utilization to be used for
                                  calculating the oversold cpu headroom
                                maximum: 1
                                minimum: 0
                                type: number
                            type: object
                        type: object
                      enableReclaim:
                        description: |-
                          EnableReclaim is a flag to enable reclaim resource, if true, reclaim resource will be enabled,
                          which means reclaim resource will be reported to custom node resource and support colocation between
                          reclaimed_cores pod and other pods, otherwise, reclaim resource will be disabled.
                        type: boolean
                      memoryHeadroomConfig:
                        description: MemoryHeadroomConfig is a configuration for memory
                          headroom
                        properties:
                          utilBasedConfig:
                            description: MemoryHeadroomUtilBasedConfig is a config
                              for utilization based memory headroom policy
                            properties:
                              cacheBasedRatio:
                                description: CacheBasedRatio is the rate of cache
                                  oversold, 0 means disable cache oversold
                                maximum: 1
                                minimum: 0
                                type: number
                              enable:
                                description: Enable is a flag to enable utilization
                                  based memory headroom policy
                                type: boolean
                              freeBasedRatio:
                                description: |-
                                  FreeBasedRatio is the estimation of free memory utilization, which can
                                  be used as system buffer to oversold memory.
                                maximum: 1
                                minimum: 0
                                type: number
                              maxOversoldRate:
                                description: |-
                                  MaxOversoldRate is the max oversold rate of memory headroom to the memory limit of
                                  reclaimed_cores cgroup
                                minimum: 0
                                type: number
                              staticBasedCapacity:
                                description: StaticBasedCapacity is the static oversold
                                  memory size by bytes
                                minimum: 0
                                type: number
                            type: object
                        type: object
                      minIgnoredReclaimedResourceForReport:
                        additionalProperties:
                          anyOf:
                          - type: integer
                          - type: string
                          pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                          x-kubernetes-int-or-string: true
                        description: |-
                          MinIgnoredReclaimedResourceForReport defines per-resource minimum thresholds. If ANY resource's current reclaimed amount
                          falls below its respective threshold, ALL reclaimed resources will be ignored and reported as zero. This prevents resource
                          fragmentation in quota calculations by avoiding reporting insignificant reclaimed quantities.
                          For example, {"cpu": 0.1, "memory": 100Mi}.
                        type: object
                      minReclaimedResourceForAllocate:
                        additionalProperties:
                          anyOf:
                          - type: integer
                          - type: string
                          pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                          x-kubernetes-int-or-string: true
                        description: |-
                          MinReclaimedResourceForAllocate is a resource reserved for reclaimed_cores podsï¼Œthese resources will not be used
                          by shared_cores pods.
                          For example, {"cpu": 4, "memory": 0Gi}.
                        type: object
                      minReclaimedResourceForReport:
