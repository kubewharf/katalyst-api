      type: string
    - jsonPath: .status.conditions[?(@.type=="Valid")].reason
      name: REASON
      type: string
    - jsonPath: .status.conditions[?(@.type=="Valid")].message
      name: MESSAGE
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: AdminQoSConfiguration is the Schema for the configuration API
          used by admin QoS policy
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: AdminQoSConfigurationSpec defines the desired state of AdminQoSConfiguration
            properties:
              config:
                description: Config is custom field for admin qos configuration
                properties:
                  advisorConfig:
                    properties:
                      cpuAdvisorConfig:
                        properties:
                          allowSharedCoresOverlapReclaimedCores:
                            description: |-
                              AllowSharedCoresOverlapReclaimedCores is a flag, when enabled,
                              we will rely on kernel features to ensure that shared_cores pods can suppress and preempt reclaimed_cores pods.
                            type: boolean
                          cpuProvisionConfig:
